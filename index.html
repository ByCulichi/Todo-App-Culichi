<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadatos y enlaces a estilos y fuentes -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Iconos Font Awesome para botones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Contenedor principal de la aplicación -->
    <div class="container">
        
        <!-- Sidebar para gestión de listas -->
        <div class="lists-sidebar">
            <div class="sidebar-header">
                <h2>Mis Listas</h2>
                <button id="create-list-btn" class="create-list-btn">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            
            <div class="lists-container">
                <!-- Lista por defecto -->
                <div class="list-item active" data-list-id="default">
                    <div class="list-color" style="background: #04fc57;"></div>
                    <span class="list-name">Tareas</span>
                    <span class="list-count">0</span>
                </div>
            </div>
        </div>

        <div class="todo-app">
            <!-- Título principal con nombre de lista actual -->
            <div class="app-header">
                <h1 id="current-list-name">Tareas</h1>
                <div class="list-options">
                    <button id="rename-list-btn" class="list-option-btn">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button id="delete-list-btn" class="list-option-btn">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            </div>

            <!-- Sección de estadísticas y progreso -->
            <div class="stat-container">
                <div class="details">
                    <h3 id="progress-message">Keep it Up!</h3>
                    <!-- Barra de progreso visual -->
                    <div id="progressbar">
                        <!-- Indicador de progreso dentro de la barra -->
                        <div id="progress"></div>
                    </div>
                </div>
            </div>

            <!-- Estadísticas numéricas de tareas -->
            <div class="stats-number">
                <p id="numbers">0 / 0</p>
            </div>

            <!-- Área de entrada para agregar nuevas tareas -->
            <form class="input-area">
                <input type="text" id="task-input" placeholder="Add a new task...">
                <!-- Botón para agregar tarea, con icono -->
                <button type="submit" id="add-task-btn">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </form>
            
            <!-- Contenedor de la lista de tareas y estado vacío -->
            <div class="todos-container">
                <!-- Lista de tareas -->
                <ul id="task-list"></ul>
                <!-- Imagen mostrada cuando no hay tareas -->
                <img src="./images/empety.jpg" alt="empty" class="empty-image">
            </div>
        </div>

    </div>

    <!-- Script principal para la lógica de la aplicación -->
    <script src="script.js"></script>
</body>
</html>

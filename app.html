<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tasks - Demo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="src/styles/task-styles.css">
</head>

<body>
    <div class="container">
        <div class="todo-app" id="main-app">
            <!-- User header with demo user -->
            <div class="user-header">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span id="user-name">Demo User</span>
                </div>
                <button class="logout-btn" id="logout-btn" title="Go to Auth">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>

            <!-- T√≠tulo principal -->
            <h1><i class="fas fa-tasks"></i> Daily Tasks</h1>

            <!-- Secci√≥n de estad√≠sticas y progreso -->
            <div class="stat-container">
                <div class="details">
                    <h3 id="progress-message">Add your first task!</h3>
                    <!-- Barra de progreso visual -->
                    <div id="progressbar">
                        <!-- Indicador de progreso dentro de la barra -->
                        <div id="progress"></div>
                    </div>
                </div>
            </div>

            <!-- Estad√≠sticas num√©ricas de tareas -->
            <div class="stats-number">
                <p id="numbers">0 / 0</p>
            </div>

            <!-- √Årea de entrada para agregar nuevas tareas - Ahora ser√° un bot√≥n flotante -->
            <button class="floating-add-btn" id="floating-add-btn" title="Add new task">
                <i class="fa-solid fa-plus"></i>
            </button>
            
            <!-- Contenedor de la lista de tareas organizada -->
            <div class="tasks-organized">
                <!-- Tareas Pendientes -->
                <div class="task-section">
                    <h2 class="section-title">
                        <i class="fas fa-clock"></i>
                        Pending Tasks
                        <span class="task-count" id="pending-count">0</span>
                    </h2>
                    <ul id="pending-tasks" class="task-list"></ul>
                </div>

                <!-- Tareas Completadas -->
                <div class="task-section">
                    <h2 class="section-title completed">
                        <i class="fas fa-check-circle"></i>
                        Completed Tasks
                        <span class="task-count" id="completed-count">0</span>
                    </h2>
                    <ul id="completed-tasks" class="task-list"></ul>
                </div>

                <!-- Imagen mostrada cuando no hay tareas -->
                <div class="empty-state" id="empty-state">
                    <img src="./images/empety.jpg" alt="empty" class="empty-image">
                    <p>No tasks yet. Click the + button to add your first task!</p>
                </div>
            </div>
        </div>

        <!-- Modal para agregar nueva tarea -->
        <div class="task-modal hidden" id="task-modal">
            <div class="modal-overlay" id="modal-overlay"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fas fa-plus-circle"></i> Add New Task</h2>
                    <button class="close-modal" id="close-modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <form class="task-form" id="task-form">
                    <div class="form-group">
                        <label for="task-name">
                            <i class="fas fa-edit"></i>
                            Task Name
                        </label>
                        <input type="text" id="task-name" placeholder="Enter task name..." required maxlength="100">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-date">
                                <i class="fas fa-calendar"></i>
                                Date
                            </label>
                            <input type="date" id="task-date" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="task-emoji">
                                <i class="fas fa-smile"></i>
                                Emoji (Optional)
                            </label>
                            <select id="task-emoji">
                                <option value="">No emoji</option>
                                <option value="üìù">üìù Notes</option>
                                <option value="üíº">üíº Work</option>
                                <option value="üè†">üè† Home</option>
                                <option value="üõí">üõí Shopping</option>
                                <option value="üí™">üí™ Exercise</option>
                                <option value="üìö">üìö Study</option>
                                <option value="üéØ">üéØ Goal</option>
                                <option value="‚≠ê">‚≠ê Important</option>
                                <option value="üî•">üî• Urgent</option>
                                <option value="üí°">üí° Ideas</option>
                                <option value="üìû">üìû Call</option>
                                <option value="‚úàÔ∏è">‚úàÔ∏è Travel</option>
                                <option value="üéâ">üéâ Fun</option>
                                <option value="‚ù§Ô∏è">‚ù§Ô∏è Personal</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" id="cancel-task">
                            <i class="fas fa-times"></i>
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i>
                            Create Task
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Demo Script -->
    <script>
        // Demo AuthManager for bypassing authentication
        window.AuthManager = {
            getCurrentUser: () => ({
                id: 'demo-user',
                name: 'Demo User',
                email: 'demo@dailytasks.com'
            }),
            logout: () => {
                window.location.href = 'auth.html';
            }
        };
    </script>
    <script src="src/js/script.js"></script>
</body>
</html>
